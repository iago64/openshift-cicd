apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: my-app
objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: '${APPLICATION_NAME}'
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: '${APPLICATION_NAME}'
      template:
        metadata:
          labels:
            app: '${APPLICATION_NAME}'
        spec:
          containers:
          - name: '${APPLICATION_NAME}'
            image: '${IMAGE}'
            ports:
            - containerPort: 8080
parameters:
  - name: APP_NAME
    value: my-app
  - name: IMAGE
    value:Â my-image
